        <md-toolbar>
            <div layout="column" layout-padding layout-align="center center">
                            
                <div class="md-headline md-padding">Login</div>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
             
                    <section layout="column" flex layout-align="center center" class="login">
                        <md-card class="md-whiteframe-4dp">
                          
                            <md-card-content>
                                <form name="login">
                                    <md-input-container class="md-block">
                                        <label for="username">User Name Or E-mail</label>
                                        <input type="text" name="username" ng-model="Username" required />
                                    </md-input-container>                                    
                                    <md-input-container class="md-block">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" ng-model="Password" required />
                                    </md-input-container>

                                    <md-input-container class="md-block">
                                        <div layout="row" layout-align="center center">
                                            <md-button class="md-raised md-accent" flex="50" ng-click="Login()">Login</md-button>
                                        </div>
                                    </md-input-container>
                                </form>
                            </md-card-content>
                        </md-card>
                    </section>
               
            </div>
        </md-dialog-content>

       
    </form>
</md-dialog>
